<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main class="age-calculator-wrapper">
    <div class="age-calculator-content">
      <form class="form-section" action="#">
        <div class="input-group"> <label for="day">Day</label>
          <input type="text" name="day" id="day" placeholder="DD">
        </div>
        <div class="input-group"> <label for="month">Month</label>
          <input type="text" name="month" id="month" placeholder="MM">
        </div>
        <div class="input-group"> <label for="year">Year</label>
          <input type="text" name="year" id="year" placeholder="YYYY">
        </div>
      </form>
    </div>
    <div class="line-wrapper">
      <div class="line"></div>
      <button class="calculate-btn"><img src="./images/icon-arrow.svg" alt=""></button>
    </div>
    <section class="result-wrapper">
      <ul class="calc-results">
        <li>
          <h2><span>--</span>years</h2>
        </li>
        <li>
          <h2><span>--</span>months</h2>
        </li>
        <li>
          <h2><span>--</span>days</h2>
        </li>
      </ul>
    </section>
  </main>

</body>

</html>
